<div class="container">
    <div class="row">
      <!-- User Info Column -->
      <div class="col-3">
        <h5>User Info</h5>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoeexample.com</p>
        <p><strong>Phone:</strong> 555-1234</p>
      </div>
  
      <!-- Add Post Form Column -->
      <div class="col-6">
        <h5>Add Post</h5>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" class="form-control" required name="postTitle">
          </div>
          <div class="form-group">
            <label for="postDescription">Description</label>
            <textarea id="postDescription" class="form-control" required name="postDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="postFiles">Upload Images</label>
            <input type="file" (change)="onFileChange($event)" multiple class="form-control" id="postFiles">
          </div>
          <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
      </div>
  
      <!-- Ads Column -->
      <div class="col-3">
        <h5>Advertisements</h5>
        <div class="ad">Ad 1</div>
        <div class="ad">Ad 2</div>
      </div>
    </div>
  </div>
