<div class="container-fluid">
  <div class="sticky-top" style="position: relative;">
    <app-navbar></app-navbar>
  </div>
</div>
<div class="container">
    <div class="row">
      <!-- User Info Column -->
      <div class="col-lg-3 col-md-3 col-sm-12 d-none d-md-block">
        <app-user-info/>
       </div>
  
      <!-- Add Post Form Column -->
      <div class="col-lg-6 col-md-9 col-sm-12">
        <h5>Add Post</h5>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" class="form-control" required name="postTitle">
          </div>
          <div class="form-group mb-3">
            <label for="postDescription">Description</label>
            <textarea id="postDescription" class="form-control" required name="postDescription"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="postFiles">Upload Images</label>
            <input type="file" (change)="onFileChange($event)" multiple class="form-control" id="postFiles">
          </div>
          <button type="submit" class="btn btn-primary mb-3">Add Post</button>
        </form>
      </div>
  
      <!-- Ads Column -->
      <div class="col-lg-3 col-md-3 col-sm-12">
        <app-adds/>
       </div>
    </div>
  </div>
